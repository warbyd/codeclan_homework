{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
  <h1 class="event-box2">Edit Event</h1>
  <form method="post" class="newevent-form" action="{{ url_for('events.update_event', id=event.id) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ event.title }}" required>
    <br>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" value="{{ event.location }}" required>
    <br>
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" value="{{ event.date }}" required>
    <br>
    <label for="start_time">Start Time:</label>
    <input type="time" id="start_time" name="start_time" value="{{ event.start_time }}" required>
    <br>
    <label for="end_time">End Time:</label>
    <input type="time" id="end_time" name="end_time" value="{{ event.end_time }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ event.description }}</textarea>
    <br><br>
    <button type="submit" class="button">Update Event</button>
  </form>
  <br>
  <a href="/events" class="button">Back to events list</a>
{% endblock %}
